<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5 sborder">
                    <div class="card-header">
                        <img src="triangle-.jpg" alt="triangle" width="200px" height="140px">
                        <h1>Area of Triangle</h1>
                    </div>
                    <div class="card-body">
                        <label for="leg_b" class="form-label">Length of the Base(b)</label>
                        <input type="number" id="leg_b" class="form-control">
                        <label for="leg_h" class="form-label">Length of the Height(h)</label>
                        <input type="number" id="leg_h" class="form-control">
                        <br><br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg">Calculate</button>
                        </div>
                        <br><br>
                        <label for="result" class="form-label">Result</label>
                        <input type="number" id="result" class="form-control">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
